<h2 style="color:maroon">Add your park details here</h2>
<form (submit)="onRequestSubmit()">
  <div class="form-group">
    <label>City</label>
    <input type="text" [(ngModel)]="city" name="city" class="form-control">
  </div>
  <div class="form-group">
      <label>Street</label>
      <input type="text" [(ngModel)]="street" name="street" class="form-control">
    </div>
    <div class="form-group">
        <label>LOcation Number</label>
        <input type="number" [(ngModel)]="number" name="number" class="form-control">
      </div>
      <div class="form-group">
          <label>Max weight(in Tons)</label>
          <input type="number" [(ngModel)]="MaxWeight" name="MaxWeight" class="form-control">
        </div>
        <div class="form-group">
          <label>Max heights(in meteres)</label>
          <input type="number" [(ngModel)]="MaxHeight" name="MaxHeight" class="form-control">
        </div>
        <div class="form-group">
        <label>Category(Sheltered/Freeland/Both)</label>
        <input type="text" [(ngModel)]="Category" name="Category" class="form-control">
      </div>
      <div class="form-group">
        <label>Open Hours</label>
        <input type="text" [(ngModel)]="openHours" name="OpenHours" class="form-control">
      </div>
      <b>Select Possible Vehicles</b>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"  [(ngModel)]="option1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Cars and Vans</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"  [(ngModel)]="option2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Bikes and Three Wheelers</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" [(ngModel)]="option3"  value="option3">
        <label class="form-check-label" for="inlineCheckbox1">busses and Lorries</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"  [(ngModel)]="option4"value="option4">
        <label class="form-check-label" for="inlineCheckbox1">Long Vehicles</label>
      </div>
        <input type="submit" class="btn btn-primary" value="Request">
  
  
</form>
